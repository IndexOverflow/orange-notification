<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Orange Notification - Notifcation Service for AngularJS Apps</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css"></link>
  <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.css"></link>
  <link rel="stylesheet" type="text/css" href="example.css"></link>
</head>
<body ng-app="exampleOrange">
  <div class="container-fluid" ng-controller="ExampleCtrl">
    <div class="row">
      <div class="col-xs-12">
        <div class="jumbotron">
          <h1>Hello, Orange Notification!</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Relevant directive starts here -->
      <div class="col-xs-12" data-orange-notification></div>
      <!-- ... And ends here -->
    </div>
  </div>
  <script src="/bower_components/angularjs/angular.js" type="text/javascript"></script>
  <script src="/dist/orange-notification.js" type="text/javascript"></script>
  <script src="example.js" type="text/javascript"></script>
</body>
</html>
